<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flashcards de Perguntas e Respostas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Flashcards - Quiz de Perguntas</h1>

  <div class="container-entrada">
    <textarea id="area-entrada" rows="10" placeholder="P: pergunta / R: resposta"></textarea>
    <label><input type="checkbox" id="ordem-aleatoria"> Ordem Aleatória</label>
    <label><input type="checkbox" id="ordem-original"> Ordem Original</label>
    <button id="botao-iniciar">Iniciar (Enter)</button>
  </div>

  <div class="container-quiz" id="area-quiz">
    <h2 id="texto-pergunta"></h2>
    <button id="botao-mostrar-resposta">Mostrar Resposta</button>
    <h3 id="texto-resposta" class="oculto"></h3>
    <button id="botao-acertou" class="oculto">Acertei</button>
    <button id="botao-errou" class="oculto">Errei</button>
  </div>

  <div class="container-final" id="tela-final">
    <h2>Resultado Final</h2>
    <div class="resultados">
      <div>
        <h3>Acertos</h3>
        <ul id="lista-acertos"></ul>
      </div>
      <div>
        <h3>Erros</h3>
        <ul id="lista-erros"></ul>
      </div>
    </div>
    <button onclick="reiniciar(false)">Recomeçar Tudo</button>
    <button onclick="reiniciar(true)">Repetir Só os Errados</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
